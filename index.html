<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #151520 50%, #0a0a0a 100%);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 16px 32px rgba(139, 92, 246, 0.1);
        }
        .image-container {
            aspect-ratio: 4/5;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }
        .btn-ghost {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #151520;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .upload-zone {
            border: 2px dashed rgba(139, 92, 246, 0.3);
            transition: all 0.2s ease;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.08);
        }
        .toast {
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(16px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .glow-text {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="text-white p-5 md:p-8">
    <!-- Header -->
    <header class="max-w-6xl mx-auto mb-10">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl md:text-3xl font-bold glow-text tracking-tight">PromptVault</h1>
            <div class="flex items-center gap-2">
                <!-- Backup/Sync Group -->
                <div class="bg-white/5 border border-white/10 rounded-xl p-1 flex items-center mr-2">
                    <button onclick="document.getElementById('importFile').click()" class="px-3 py-1.5 rounded-lg text-xs font-medium hover:bg-white/10 transition text-gray-300 flex items-center gap-1.5" title="Import from backup">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                        <span class="hidden sm:inline">Import</span>
                    </button>
                    <div class="w-px h-4 bg-white/10 mx-1"></div>
                    <button onclick="exportPrompts()" class="px-3 py-1.5 rounded-lg text-xs font-medium hover:bg-white/10 transition text-gray-300 flex items-center gap-1.5" title="Backup to file">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                        <span class="hidden sm:inline">Backup</span>
                    </button>
                    <div class="w-px h-4 bg-white/10 mx-1"></div>
                    <button onclick="copyForDataJS()" class="px-3 py-1.5 rounded-lg text-xs font-medium hover:bg-white/10 transition text-purple-300 flex items-center gap-1.5" title="Get code for data.js">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>
                        <span class="hidden sm:inline">Get Code</span>
                    </button>
                </div>
                <input type="file" id="importFile" accept=".json" class="hidden" onchange="importPrompts(event)">
                
                <!-- Add Button -->
                <button onclick="openModal()" class="btn-primary px-4 py-2.5 rounded-xl font-medium flex items-center gap-2 text-sm shadow-lg shadow-purple-500/20">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span class="hidden sm:inline">Add Prompt</span>
                </button>
            </div>
        </div>
        
        <div class="flex items-center gap-2 mt-4 text-xs">
            <span class="flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-green-500/10 text-green-400 border border-green-500/20">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                Auto-saved to this device
            </span>
            <span class="text-gray-500">To move prompts to another device, use Backup & Import. <span id="promptCount" class="text-purple-400 ml-1"></span></span>
        </div>
    </header>

    <!-- Cards Grid -->
    <main class="max-w-6xl mx-auto">
        <div id="promptsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-5">
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="w-20 h-20 mx-auto mb-5 rounded-full bg-gradient-to-br from-purple-500/10 to-blue-500/10 border border-purple-500/20 flex items-center justify-center animate-pulse">
                <svg class="w-10 h-10 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">Your Prompt Vault is Empty</h3>
            <p class="text-gray-400 text-sm mb-6 max-w-md mx-auto">Prompts are saved to this browser. If you're coming from another device, use the "Import" button above.</p>
            <button onclick="openModal()" class="btn-primary px-6 py-3 rounded-xl font-medium text-sm shadow-xl shadow-purple-500/20 hover:scale-105 transition-transform">Create First Prompt</button>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-overlay overflow-y-auto">
        <div class="min-h-full w-full flex items-center justify-center py-8">
            <div class="modal-content w-full max-w-md rounded-2xl p-5 md:p-6 my-auto">
            <div class="flex items-center justify-between mb-5">
                <h2 id="modalTitle" class="text-lg font-semibold">Add Prompt</h2>
                <button onclick="closeModal()" class="p-1.5 rounded-lg hover:bg-white/10 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="promptForm">
                <input type="hidden" id="editId" value="">
                
                <!-- Image URL Input -->
                <div class="mb-4">
                    <label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wider">Image Source</label>
                    <input type="url" id="imageUrl" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-colors" placeholder="Paste image URL (https://...)" oninput="handleUrlInput(this.value)">
                </div>

                <!-- Image Preview -->
                <div id="imagePreviewContainer" class="hidden mb-5">
                    <div class="relative rounded-xl overflow-hidden border border-white/10 bg-black/20">
                        <img id="imagePreview" class="w-full h-48 object-cover" onerror="handleImageError(this)">
                        <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 to-transparent p-3">
                            <p class="text-xs text-white/80 flex items-center gap-1">
                                <svg class="w-3 h-3 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                                Image loaded
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Prompt Text -->
                <div class="mb-5">
                    <textarea id="promptText" rows="3" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-sm placeholder-gray-500 focus:outline-none focus:border-purple-500 resize-none" placeholder="Enter your prompt..."></textarea>
                </div>
                
                <!-- Actions -->
                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 btn-ghost py-2.5 rounded-xl font-medium text-sm">Cancel</button>
                    <button type="submit" class="flex-1 btn-primary py-2.5 rounded-xl font-medium text-sm">Save</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-overlay overflow-y-auto">
        <div class="min-h-full w-full flex items-center justify-center py-8">
            <div class="modal-content w-full max-w-md rounded-2xl overflow-hidden my-auto">
                <div class="relative">
                    <img id="viewImage" class="w-full object-contain bg-black/50" style="max-height: 60vh;">
                    <button onclick="closeViewModal()" class="absolute top-3 right-3 p-2 rounded-full bg-black/60 hover:bg-black/80 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="p-5">
                    <p id="viewPrompt" class="text-gray-300 text-sm leading-relaxed mb-4 max-h-32 overflow-y-auto"></p>
                    <div class="flex gap-2">
                        <button onclick="copyViewPrompt()" class="flex-1 btn-primary py-2.5 rounded-xl font-medium text-sm flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                            Copy
                        </button>
                        <button onclick="sharePrompt()" class="btn-ghost py-2.5 px-4 rounded-xl text-sm" title="Download text file">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                        </button>
                        <button onclick="editFromView()" class="btn-ghost py-2.5 px-4 rounded-xl text-sm">Edit</button>
                        <button onclick="deleteFromView()" class="btn-ghost py-2.5 px-4 rounded-xl text-sm text-red-400">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 hidden">
        <div class="bg-purple-600 px-5 py-2.5 rounded-xl shadow-lg toast text-sm">
            <span id="toastMessage">Copied!</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
